<form method="post" name="register" action="" enctype="multipart/form-data">
    <fieldset>
        <legend>user registration</legend>
        <label >username</label>
        <input type="text" name="username" required>*
        <br>
        <label >password</label>
        <input type="password" name="password" required>*
        <br>
        <label >Email</label>
        <input type="email" name="email" required>*
        <br>
        <label >Gender</label>
        <input type="radio" name="=gender" value="Male" checked>Male
        <input type="radio" name="=gender" value="Female" checked>Female
        <input type="radio" name="=gender" value="Female" checked>others
        <br>
        <label for="course"></label>
        <input type="checkbox" name="asp" value="ASP" checked>ASP
        <input type="checkbox" name="java" value="java" >java
        <input type="checkbox" name="php" value="php" >PHP
        <br>
        <label for="DOB">DOB</label>
        <input type="date" name="dob" id="">
        <br>
        <label for="city">City</label>
        <select name="city" size="1">
            <option value="ktm">Kathmandu</option>
            <option value="lpt" selected>Lalitpur</option>
            <option value="bkt">Bhaktapur</option>
            <option value="oth">others</option>
        </select>
        <br>
        <label for="photo">Photo</label>
        <input type="file" name="photo">
        <br>
        <label for="comments">comments</label>
        <textarea name="comments" rows="8" cols="50" ></textarea>
        <br>
        <input type="submit" name="register" value="Register">
        <input type="Reset" name="cancel" value="cancel">


    </fieldset>
        
    <div style="max-width:100%;list-style:none; transition: none;overflow:hidden;width:500px;height:500px;"><div id="canvas-for-googlemap" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Sagarmatha+engineering+college,sanepa,lalitpur&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe></div><a class="google-maps-html" href="https://www.bootstrapskins.com/themes" id="grab-map-info">premium bootstrap themes</a><style>#canvas-for-googlemap img.text-marker{max-width:none!important;background:none!important;}img{max-width:none}</style></div>
</form>
